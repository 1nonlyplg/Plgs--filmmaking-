<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prashantha PLG - Filmmaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow; }
      to { text-shadow: 0 0 20px blue, 0 0 30px violet, 0 0 40px cyan; }
    }

    .video-container {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 12px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ I'm PRASHANTHA PLG - An Aspiring Filmmaker ðŸš€</h1>

  <div class="video-container">
    <!-- Replace the YouTube link with your own -->
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color, radius) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = radius;
        this.alpha = 1;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      }
    }

    let particles = [];

    function createFirework(x, y) {
      const colors = ["red", "yellow", "orange", "blue", "purple", "cyan", "lime"];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 3));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    setInterval(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
    }, 2000);

    animate();
  </script>
</body>
</html>
